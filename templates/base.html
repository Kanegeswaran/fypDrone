<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS CDN --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap ICON --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- D3JS --> <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Jquery CDN --><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!-- Charlist-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
     <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
 
    <link rel="stylesheet" href="/static/style.css">
    <title id="main_title">Livestreaming</title>
</head>
<body>
    <script>
        // prevent form resubmission
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>

    <!-- Outermost Container -->
    <div class="container-fluid">
        <!--Outer Row -->
        <div class="row flex-nowrap">

            <!--////////////////////
                Sidebar Start
            ////////////////////-->
            
            <div class="col-auto col-md-3 col-lg-3 col-xl-2 px-sm-2 py-4 pe-4 bg-white" id="sidebar" style="width: 256px;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <!-- Logo Area -->
                    <a id="logo" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline"><img src="/static/images/drone.png" alt="Drone Logo" width="200"></span>

                    </a>
            
                    <!-- Menu Start -->
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-4" id="menu">
                        <li class="nav-item-clicked nav-item mt-2">
                            <a href="{{ url_for('home') }}" class="nav-link-explore nav-link">
                                <i class="fs-6 bi bi-compass"></i><span class="fs-6 ms-3 d-none d-sm-inline">Live Stream</span>
                            </a>
                        </li>
                        <li class="nav-item-unclicked nav-item mt-2">
                            <a href="{{ url_for('report') }}" class="nav-link-report nav-link">
                                <i class="fs-6 bi bi-bar-chart"></i><span class="fs-6 ms-3 d-none d-sm-inline">Report</span>
                            </a>
                        </li>
                    </ul>
                    <!-- Menu End -->
                    <hr>
                    <!-- Profile Start -->
                    <div class="dropdown w-100 mb-5 py-md-2" id="profile">
                        <a class=" text-decoration-none d-flex align-items-center justify-content-center"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="my-auto">
                                <img src="/static/images/userprofile.png" alt="profile" class="rounded-circle small_profile_picture" width="50" height="50">
                                {{session.username}}
                            </div>

                            <span class="d-none d-sm-inline ps-1">
                                <div class="ms-1">
                                    <h6 class="py-0 my-0"></h6>
                                    <small class="text-muted py-0 my-0"></small>
                                </div>
                            </span>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                                    <i class="fs-5 bi bi-box-arrow-right"></i>
                                    <span class="ms-2">Logout</span>
                                </a>
                                {% if session["login_type"] == "admin" %}
                                <a class="dropdown-item text-danger" href="{{ url_for('adminpg') }}">
                                    <i class="fs-5 bi bi-people"></i>
                                    <span class="ms-2">Manage</span>
                                </a>
                                {% endif %}
                                <a class="dropdown-item text-danger" href="{{ url_for('edit_profile') }}">
                                    <i class="fs-5 bi bi-person"></i>
                                    <span class="ms-2">Profile</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Profile End -->
                </div>
            </div>


            <!--////////////////////
                Sidebar End
            ////////////////////-->

            <!--////////////////////
                Right Container Start
            ////////////////////-->
            <div class="py-4 mx-4 col" id="right_container">
            
                <!--////////////////////
                    Top Bar Start
                ////////////////////-->

                <div class="container-fluid ps-2" id="topbar_container">
                    <nav class="navbar navbar-expand-lg navbar-light mt-3" id="topbar">
                      <div class="container-fluid" style="display: flex; justify-content: center; align-items: center;">
                        <!-- Page Title -->
                        <h2 class="navbar-brand fw-bolder fs-2 mydarkgreen" id="page_title" style="font-size: 30;">
                            Real-Time Drone System for Classifying Plastic Pollution in Water Bodies
                        </h2>                  
                      </div>
                    </nav>
                </div>
                 <!--////////////////////
                     Top Bar End
                ////////////////////-->

            <!-- Container Under Right Container -->
                <div class="container main_content_container">
                    <div class="row">
                        <!-- **********     HEADER END     ***********-->

                        {% block body %} {% endblock %}

<!-- ********** FOOTER START********** -->
     
     
                    </div><!-- END Row under Right Container -->
                </div>  <!--END Container under Right Container  -->
            </div>  <!--END Right Container  -->
        </div>  <!-- END Row -->
    </div>    <!-- END Outermost Container -->

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Fontawesome CDN -->
<script src="https://kit.fontawesome.com/db51efbc0b.js" crossorigin="anonymous"></script>

<!-- My Custom JS -->
<!-- <script src="statix/js/script.js"></script> -->


</body>
</html>
