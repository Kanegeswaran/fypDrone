<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS CDN --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap ICON --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- D3JS --> <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Jquery CDN --><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Livestreaming</title>
</head>
<body>

    <!-- Outermost Container -->
    <div class="container-fluid">
        <!--Outer Row -->
        <div class="row flex-nowrap">

            <!--////////////////////
                Sidebar Start
            ////////////////////-->
            
            <div class="col-auto col-md-3 col-lg-3 col-xl-2 px-sm-2 py-4 pe-4 bg-white" id="sidebar" style="width: 256px;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <!-- Logo Area -->
                    <a id="logo" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline"><img src="static/images/drone.png" alt="Drone Logo" width="200"></span>

                    </a>
            
                    <!-- Menu Start -->
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-4" id="menu">
                        <li class="nav-item-clicked nav-item mt-2">
                            <a href="/" class="nav-link-explore nav-link">
                                <i class="fs-6 bi bi-compass"></i><span class="fs-6 ms-3 d-none d-sm-inline">Live Stream</span>
                            </a>
                        </li>
                        <li class="nav-item-unclicked nav-item mt-2">
                            <a href="{{ url_for('report') }}" class="nav-link-report nav-link">
                                <i class="fs-6 bi bi-bar-chart"></i><span class="fs-6 ms-3 d-none d-sm-inline">Report</span>
                            </a>
                        </li>
                    </ul>
                    <!-- Menu End -->
                    <hr>
                    
                </div>
            </div>


            <!--////////////////////
                Sidebar End
            ////////////////////-->

            <!--////////////////////
                Right Container Start
            ////////////////////-->
            <div class="py-4 mx-4 col" id="right_container">
            
                <!--////////////////////
                    Top Bar Start
                ////////////////////-->

                <div class="container-fluid ps-2" id="topbar_container">
                    <nav class="navbar navbar-expand-lg navbar-light mt-3" id="topbar">
                      <div class="container-fluid" style="display: flex; justify-content: center; align-items: center;">
                        <!-- Page Title -->
                        <h2 class="navbar-brand fw-bolder fs-2 mydarkgreen" id="page_title" style="font-size: 30;">Real-Time Drone System for Classifying Plastic Pollution in Water Bodies</h2>                  
                      </div>
                    </nav>
                </div>
                 <!--////////////////////
                     Top Bar End
                ////////////////////-->

                <!-- Container Under Right Container -->
                <div class="container main_content_container">
                    <div class="row">
                        <!-- **********     HEADER END     ***********-->

                        <div class="mycontainer px-0 py-0 background-img">
                            <div class="container p-0">
                                <style>
                                    .container {
                                    width: 1200px;
                                    height: 1000px;
                                    }
                                </style>
                                <div class="row">   
                                    <div class="container">
                                        <h1 class="mb-4" id="thetitle" style="font-weight: bold; text-align: center; font-size: 15;">DRONE POV !</h1>
                                        <button id="toggleButton" onclick="toggleImage()" style="width: 120px; justify-content: center; align-items: center;">Start Stream</button>
                                        <div style="display: flex; justify-content: center; align-items: center;">
                                            <img id="image" src="{{ url_for('video') }}" width="70%" style="display: none;" alt="erro text">
                                        </div>
                                        <script src="{{ url_for('static', filename='js/script2.js') }}">
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- ********** FOOTER START********** -->
     
     
                    </div><!-- END Row under Right Container -->
                </div>  <!--END Container under Right Container  -->
            </div>  <!--END Right Container  -->
        </div>  <!-- END Row -->
    </div>    <!-- END Outermost Container -->

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
